<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="style">
    <style>
      body {
          font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
          background: #f5f7fa;
          padding: 40px;
      }

      .container {
          max-width: 520px;
          margin: 0 auto;
          background: white;
          padding: 30px 35px;
          border-radius: 12px;
          box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      }

      h2 {
          margin-bottom: 25px;
          text-align: center;
          font-size: 22px;
          color: #333;
      }

      label {
          font-weight: 600;
          margin-bottom: 6px;
          display: block;
          color: #444;
      }

      input[type="text"],
      textarea,
      input[type="file"] {
          width: 100%;
          padding: 12px 14px;
          border-radius: 8px;
          border: 1px solid #cfd6e1;
          margin-bottom: 18px;
          font-size: 15px;
          box-sizing: border-box;
      }

      textarea {
          resize: vertical;
      }

      button {
          width: 100%;
          padding: 12px;
          background: #3563e9;
          border: none;
          color: white;
          font-size: 16px;
          font-weight: 600;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.2s;
      }

      button:hover {
          background: #264bd7;
      }

      .nav {
          display: flex;
          justify-content: center;
          gap: 14px;
          margin-bottom: 25px;
      }

      .nav a {
          padding: 8px 14px;
          border-radius: 6px;
          background: #e8ecf3;
          color: #333;
          text-decoration: none;
          font-size: 14px;
      }

      .nav a:hover {
          background: #d7dde7;
      }
    </style>
  </th:block>
</head>
<body></body>
</html>
